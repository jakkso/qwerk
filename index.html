<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Qwerk</title>
        <script src="static/js/game.js"></script>
    <link rel="stylesheet" href="static/css/App.css">
</head>
<body>
<div class="App">
    <header class="App-header">
        <img src="static/images/cross.svg" class="App-logo" alt="logo" />
        <h1 class="App-title">Qwerk</h1>
    </header>
    <div id="starter-container">
        <label for="number-selector">Players: </label>
        <select id="number-selector">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <button id="start-button">Start Game</button>
    </div>
    <div id="game-container"></div>
    <button id="reset-button">New Game</button>
</div>
</body>
</html>
